name: Validate Docker Compose

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  compose-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Prepare env file for compose interpolation
        run: |
          cp mypcpweb/.env.example mypcpweb/.env

      - name: Validate root docker-compose.yml
        run: docker compose -f docker-compose.yml config

      - name: Validate mypcpweb/docker-compose.yml
        run: docker compose -f mypcpweb/docker-compose.yml config

  python-import-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mypcpweb/requirements.txt

      - name: Compile package
        run: python -m compileall mypcpweb

      - name: Import API app
        run: python -c "from mypcpweb.backend.api.main import app; print(app.title)"
